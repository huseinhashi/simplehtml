<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husein Restaurant - Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 58mm;
            margin: auto;
            background-color: #f8f8f8;
        }
        .receipt {
            border: 2px dashed black;
            padding: 10px;
            background: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        h2 {
            margin-bottom: 5px;
        }
        p, ul {
            margin: 5px 0;
            text-align: left;
        }
        ul {
            padding-left: 15px;
        }
        .print-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="receipt" id="receipt">
        <h2>Maqaayada Hussein</h2>
        <p><strong>Date:</strong> <span id="date"></span></p>
        <p><strong>Macmiilka:</strong> <span id="customer-name"></span></p>
        <p><strong>Dalabka:</strong></p>
        <ul id="order-list"></ul>
        <p><strong>Total:</strong> $<span id="total"></span></p>
        <p>Lacagta Iska Bixi wll!</p>
    </div>
    <button class="print-button" onclick="preparePrint()">Print Receipt</button>
    
    <script>
        const foods = [
            { name: "Bariis", price: 5 },
            { name: "ShaahCadays", price: 8 },
            { name: "ukun", price: 7 },
            { name: "Dooro", price: 4 },
            { name: "Biyo Faanto", price: 2 }
        ];
        
        const names = ["Hussein", "Abdulahi", "Ubah", "Ikraan", "Maryan", "Rahmo", "Mulki", "Hafso", "Hamdi"];
        
        function generateOrder() {
            let orderList = document.getElementById("order-list");
            let totalElement = document.getElementById("total");
            orderList.innerHTML = "";
            let total = 0;
            
            let randomItems = foods.sort(() => 0.5 - Math.random()).slice(0, 3);
            randomItems.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - $${item.price}`;
                orderList.appendChild(li);
                total += item.price;
            });
            totalElement.textContent = total.toFixed(2);
        }
        
        function preparePrint() {
            document.getElementById("date").textContent = new Date().toLocaleString();
            generateOrder();
            window.print();
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            let randomName = names[Math.floor(Math.random() * names.length)];
            document.getElementById("customer-name").textContent = randomName;
        });
    </script>
</body>
</html>
